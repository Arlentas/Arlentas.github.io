<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../Referencing_Generator.css">
        <title>Reference Book</title>
        <script type="text/javascript" src="../Referencing-Generator.js"></script>
    </head>
    <body>
        <div class="bigheader">
            <h1> Burgmann APA Referencer </h1>
        </div>
        <header>
            <div class="name"><a href='https://morgan-potter.github.io'> <span class="logo">Morgan Potter</span> </button> </div>
            <div class="header-content" style="width: 150px;">
                <a class="header-button" href='../Referencing_Generator.html'><span>Home</span></a>
            </div>
        </header>
        <section>
            <h1>Reference Book</h1>
            <form>
                <h3>Authors: </h3>
                <input type="text" name="1:auth_first" id="1:auth_first" placeholder="Insert Author First Name"> <input type="text" placeholder="Insert Author Last Name" name="1:auth_last" id="1:auth_last"> <br id="1:br">
                <input type="button" value="Add Author" id="add_auth" onclick="addAuthor(); return false;"> 
                <input type="button" value="Remove Author" onclick="removeAuthor(); return false"><br>

                <input type="text" name="title" id="title" placeholder="Insert Title of the Work"> <br>
                <input type="text" name="year" id="year" placeholder="Insert Copyright Year of the Work"> <br>
                <input type="text" name="publisher" id="publisher" placeholder="Insert Publisher of the Work"> <br>
                <input type="button" value="Reference E-Book" onclick="showElement('url'); showElement('url_text'); return false;"> <br>
                <h3 id="url_text" style="display: none;">URL: <br></h3>
                <input type="text" placeholder="Insert URL of E-Book" name="url" id="url" style="display: none;"/>

                <input type="button" value="Submit" id="submit" onclick="storeBook(this.form);window.location.pathname = '../Referencing_Generator.html'; return false;"/>
            </form>
        </section>
    </body>
</html>
